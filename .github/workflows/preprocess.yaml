name: BMW Auto Preprocessing

on:
  push:
    branches: [ main ]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy scikit-learn

      - name: Run Preprocessing Script
        run: python preprocessing/automate_rizky_febrian_hidayat.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add preprocessing/namadataset_preprocessing/
          git commit -m "Update: bmw_preprocessing.csv via GitHub Actions" || echo "No changes to commit"
          git push